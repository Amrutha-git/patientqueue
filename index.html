<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
</head>
<body>
    <!--Code-->
    <h1>Patient Queue</h1>
    <!--Form-->
    <div class="container">
        
          <div class="row">
            <div class="col-25">
              <label for="pname">Patient Name</label>
            </div>
            <div class="col-75">
              <input type="text" id="pname" name="patientname" placeholder="Your name..">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="add">Address</label>
            </div>
            <div class="col-75">
              <input type="text" id="add" name="address" placeholder="Your Address">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="mobile">Mobile No</label>
            </div>
            <div class="col-75">
              <input type="text" id="mobile" name="mobileno" placeholder="Your Phone Number">
            </div>
          </div>
          <div class="row">
            <div class="col-25">
              <label for="problem">Problem</label>
            </div>
            <div class="col-75">
              <select id="problem" name="problem">
                <option value="problem">--Select Problem--</option>
                <option value="Cough">Cough</option>
                <option value="Stomach Pain">Stomach Pain</option>
                <option value="fever">Fever</option>
                <option value="dental">Dental</option>
              </select>
            </div>
          </div>
         <br>
          <div class="row" id="btn">
            <input type="submit" value="Register"  onsubmit="event.preventDefault();">
          </div>
        </form>
      </div>
      <!--Table for displaying patient details-->
      <br><br><br>
     <div class="wrapper" >
        <!-- <input type="text" id="search" name="searchbtn"  onkeyup='searchTable()' placeholder="Search..."> -->
        <input type="text" id="myInput" onkeyup="myFunction()" placeholder="Search for names.." title="Type in a name">
        <button id="searchbtn">Go</button>
     </div>
      <table id="display">
        <tr>
        <th>Sl.No</th>
            <th>Patient Name</th>
            <th>Address</th>
            <th>Mobile No.</th>
            <th>Problems</th>
            <th>Remove</th>
       
       </table><!--end of table-->
       
 
    <script src="script.js"></script>
</body>
</html>
